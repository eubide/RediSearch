version: 0.2
name: "ft.aggregate_train"
description: "FT.AGGREGATE for trains"
remote:
 - type: oss-standalone
 - setup: redisearch-m5d
dbconfig:
  - dataset: "./datasets/trains.rdb"
clientconfig:
  - tool: redis-benchmark
  - min-tool-version: "6.2.0"
  - parameters:
    - clients: 16
    - requests: 100
    - threads: 2
    - pipeline: 1
    - command: '"FT.AGGREGATE" "idx:schedule" "(@service\.trainClass:[0 0]|@service\.trainClass:[1 1]|@service\.trainClass:[2 2]|@service\.trainClass:[3 3]|@service\.trainClass:[4 4]|@service\.trainClass:[5 5]|@service\.trainClass:[6 6]|@service\.trainClass:[7 7]|@service\.trainClass:[8 8]|@service\.trainClass:[9 9]) (@punctuality:[600 1199]|@punctuality:[-1199 -600]|@punctuality:[300 599]|@punctuality:[60 299]|@punctuality:[-2147483648 -1200]|@punctuality:[1200 2147483647]|@punctuality:[-299 -60]|@punctuality:[-59 59]|@punctuality:[-599 -300] |@punctuality:[-999999 -999999])" SORTBY 2 @punctuality  @lastReportedSection.time LIMIT 0 1000 LOAD 99 @scheduleId @planningUid @originDepartureDate @trustUid @scheduleType @service.trainDescription @service.trainClass @lastReportedSection.time @lastReportedSection.lineCode @lastReportedSection.assetCode.platformNumber @lastReportedSection.assetCode.platformCode @lastReportedSection.report @lastReportedSection.reportTiploc @lastReportedSection.locationCode @lastReportedSection.stopType @punctuality @onPathStatus @locations @trainJourneyModification.modificationReason @trainJourneyModification.modificationType @trainJourneyModification.modificationLocation @operator @trainCategoryCode @serviceCode @currentBerth @currentSignal @nextReportOverdue @originCalled @originDeparted @isRunning @originCalledTime @originPlannedDeptTime @originDeptOverdue @matched @originRegion @destinationRegion @passRegions @unmatchedServiceId @origin.planningLocationCode @origin.locationName @origin.plannedPublicArrivalTime @origin.plannedPublicDepartureTime @origin.predictedArrivalTime @origin.predictedDepartureTime @origin.actualArrivalTime @origin.actualDepartureTime @origin.actualPredictedArrivalTime @origin.actualPredictedDepartureTime @origin.workingDepartureTime @origin.workingArrivalTime @origin.plannedLineCode @origin.plannedAssetCode.platformNumber @origin.plannedAssetCode.platformCode @origin.stopType @origin.source @origin.actualAssetCode.platformNumber @origin.actualAssetCode.platformCode @origin.actualLineCode @destination.planningLocationCode @destination.locationName @destination.plannedPublicArrivalTime @destination.plannedPublicDepartureTime @destination.predictedArrivalTime @destination.predictedDepartureTime @destination.actualArrivalTime @destination.actualDepartureTime @destination.actualPredictedArrivalTime @destination.actualPredictedDepartureTime @destination.workingDepartureTime @destination.workingArrivalTime @destination.plannedLineCode @destination.plannedAssetCode.platformNumber @destination.plannedAssetCode.platformCode @destination.stopType @destination.source @destination.actualPlatformName @destination.actualAssetCode.platformNumber @destination.actualAssetCode.platformCode @destination.actualLineCode @nextLocation.planningLocationCode @nextLocation.locationName @nextLocation.plannedPublicArrivalTime @nextLocation.plannedPublicDepartureTime @nextLocation.predictedArrivalTime @nextLocation.predictedDepartureTime @nextLocation.actualArrivalTime @nextLocation.actualDepartureTime @nextLocation.actualPredictedArrivalTime @nextLocation.actualPredictedDepartureTime @nextLocation.workingDepartureTime @nextLocation.workingArrivalTime @nextLocation.plannedLineCode @nextLocation.plannedAssetCode.platformNumber @nextLocation.plannedAssetCode.platformCode @nextLocation.stopType @nextLocation.source @nextLocation.actualAssetCode.platformNumber @nextLocation.actualAssetCode.platformCode @nextLocation.actualLineCode'
