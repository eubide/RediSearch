version: 0.2
name: "ft.search_*_nocontent"
description: "FT.SEARCH * NOCONTENT https://oss.redislabs.com/redisearch/performance/"
remote:
 - type: oss-standalone
 - setup: redisearch-m5d
dbconfig:
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/ycsb/ycsb-redisearch-binding/datasets/recordcount-100000.rdb"
clientconfig:
  - tool: redis-benchmark
  - min-tool-version: "6.2.0"
  - parameters:
    - clients: 16
    - requests: 100
    - threads: 2
    - pipeline: 1
    - command: 'FT.SEARCH index * NOCONTENT'
